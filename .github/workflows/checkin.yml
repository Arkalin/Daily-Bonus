name: Daily Bonus

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 23 * * *'

jobs:
  checkin:
    strategy:
      matrix:
        # os: [ubuntu-latest]
        # os: [ubuntu-latest, self-hosted]
        os: [self-hosted]

    runs-on: ${{ matrix.os }}

    env:
      V2EX_COOKIES: ${{ secrets.V2EX_COOKIES }}
      BILIBILI_COOKIES: ${{ secrets.BILIBILI_COOKIES }}
      YAMIBO_COOKIES: ${{ secrets.YAMIBO_COOKIES }}
      YURIFANS_EMAIL: ${{ secrets.YURIFANS_EMAIL }}
      YURIFANS_PASSWORD: ${{ secrets.YURIFANS_PASSWORD }}
      PICA_EMAIL: ${{ secrets.PICA_EMAIL }}
      PICA_PASSWORD: ${{ secrets.PICA_PASSWORD }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}
      TZ: "Asia/Shanghai"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Echo current time
        run: |
          echo "当前时区时间:"
          date
          echo "时区信息:"
          ls -l /etc/localtime

      # 使用国内镜像源加速 Python 安装
      - name: Set up Python 3.8 (with mirror)
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          architecture: 'x64'
        env:
          PIP_INDEX_URL: "https://pypi.tuna.tsinghua.edu.cn/simple"
          PIP_EXTRA_INDEX_URL: "https://mirrors.aliyun.com/pypi/simple"
      
      # 配置 pip 全局镜像（可选）
      - name: Configure pip mirror
        run: |
          pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
          pip config set global.extra-index-url https://mirrors.aliyun.com/pypi/simple
          pip config set global.trusted-host pypi.tuna.tsinghua.edu.cn mirrors.aliyun.com

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check-in
        run: python ./message.py
